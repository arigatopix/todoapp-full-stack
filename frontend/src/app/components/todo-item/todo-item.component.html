<li class="list-group-item list-group-item-action">
  <div class="d-flex justify-content-between">
    <div>
      <input
        class="form-check-input"
        type="checkbox"
        [value]="todo.id"
        (change)="onCheckboxChange(todo)"
        id="flexCheckDefault"
        [attr.checked]="todo.completed ? '' : null"
      />
      <span [ngClass]="{ completed: todo.completed }" class="mx-3">{{
        todo.title
      }}</span>
    </div>
    <fa-icon
      (click)="onDeleteHandler(todo)"
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
    ></fa-icon>
  </div>
</li>
